<script type="text/javascript">
	function set(code) {
		a = document.querySelector("#hand")
		a.innerHTML += new Date().getHours() + "h "
		               + new Date().getMinutes() + "mins " 
		               + new Date().getSeconds() + "s " 
		               + "," +code + "</br>" 
	}
	document.addEventListener("keydown", function(ev){
		var code = ev.keyCodeVal
		if(
			code == 37  
			||code == 39 
		) 
		  set(code)
	})
</script>
<body>
	<div id="hand"></div>
</body>

</html>
